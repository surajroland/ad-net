name: Bug Report
description: File a bug report to help us improve ADNet
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üêõ

  - type: checkboxes
    id: terms
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the documentation
          required: true
        - label: This bug is reproducible
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide step-by-step instructions to reproduce the issue
      placeholder: |
        1. Initialize dataset with...
        2. Load sample using...
        3. Apply transform...
        4. Error occurs...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      value: |
        - OS: [e.g., Ubuntu 20.04]
        - Python version: [e.g., 3.12.0]
        - ADNet version: [e.g., 0.1.0]
        - PyTorch version: [e.g., 2.1.0]
        - CUDA version (if applicable): [e.g., 11.8]
        - GPU model (if applicable): [e.g., RTX 4090]
    validations:
      required: true

  - type: dropdown
    id: dataset
    attributes:
      label: Dataset
      description: Which dataset(s) are you using?
      options:
        - nuScenes
        - Waymo
        - KITTI
        - Argoverse
        - Custom dataset
        - Multiple datasets
        - Not dataset-specific
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or stack traces
      placeholder: |
        ```
        Traceback (most recent call last):
          File "...", line ..., in ...
            ...
        Error: ...
        ```
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...

  - type: checkboxes
    id: severity
    attributes:
      label: Bug Severity
      description: How severe is this bug?
      options:
        - label: Critical - Prevents core functionality
        - label: High - Significant impact on functionality
        - label: Medium - Moderate impact
        - label: Low - Minor issue or cosmetic