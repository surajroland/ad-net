
[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_optional = False
show_error_codes = True

# Ignore specific error types that require extensive refactoring
disable_error_code = attr-defined,assignment,arg-type,return-value,var-annotated,no-untyped-def,no-untyped-call,no-any-return,type-arg,index,operator,call-overload,unused-ignore,import-untyped,misc,import-not-found,dict-item,name-defined

[mypy-tests.*]
ignore_errors = True

[mypy-*.nuscenes.*]
ignore_errors = True

[mypy-*.PIL.*]
ignore_errors = True

[mypy-cv2]
ignore_errors = True
